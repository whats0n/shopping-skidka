<!-- begin breadcrumbs  -->
<ul class="breadcrumbs {{breadcrumbsClass}}">
	{% for item in breadcrumbs %}
		{% if loop.last %}
			<li class="is-active">
				<span>{{item}}</span>
			</li>
		{% else %}
			<li>
				<a href="#">{{item}}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
<!-- end breadcrumbs -->
